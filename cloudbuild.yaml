steps:
  - name: node:16
    entrypoint: yarn
    args: ["install"]
  - name: node:16
    entrypoint: yarn
    args:
      - env
      - "${_PROJECT_ID}"
      - "${_FIREBASE_WEB_API_KEY}"
      - "${_ALGOLIA_APP_ID}"
      - "${_ALGOLIA_APP_KEY}"
  - name: node:16
    entrypoint: yarn
    args: ["build"]
  - name: node:16
    entrypoint: yarn
    args:
      - "firebase target:apply hosting rowy"
      - "${_HOSTING_TARGET}"
      - --project
      - "${_PROJECT_ID}"
  - name: "gcr.io/${_PROJECT_ID}/firebase"
    entrypoint: yarn
    args:
      - deploy
      - --project
      - "${_PROJECT_ID}"
      - --debug
      - --only
      - hosting
substitutions:
  _PROJECT_ID: "${PROJECT_ID}"
options:
  machineType: "N1_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
